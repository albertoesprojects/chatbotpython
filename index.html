<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
        }
        .ai-message {
            color: green;
        }
        .input-box {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }
        .input-box button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatBox" class="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-box">
        <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Function to send the user's message to the server and display the response
    function sendMessage() {
        let userInput = document.getElementById('userInput').value;
        if (userInput.trim() === "") return;

        // Display user message in chat box
        let chatBox = document.getElementById('chatBox');
        let userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'chat-message user-message';
        userMessageDiv.textContent = "You: " + userInput;
        chatBox.appendChild(userMessageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear input field
        document.getElementById('userInput').value = '';

        // Send message to Flask server
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userInput }),
        })
        .then(response => response.json())
        .then(data => {
            // Display AI response in chat box
            let aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'chat-message ai-message';
            aiMessageDiv.textContent = "AI: " + data.response;
            chatBox.appendChild(aiMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
